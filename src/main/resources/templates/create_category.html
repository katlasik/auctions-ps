<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='category.pageTitle')"></head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<main role="main" class="container">
    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <form th:object="${category}" id="create_category" method="post" action="/create_category">
            <h2 th:text="#{category.pageTitle}"></h2>
            <p>
                <label for="name" class="sr-only"><h4 th:text="#{category.name}"></h4></label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:placeholder="#{category.name}"
                       required
                       autofocus>
            </p>
            <div class="alert alert-warning" th:each="error: ${#fields.errors('name')}" th:text="${error}"></div>
            <p>
                <label for="description" class="sr-only"><h4 th:text="#{category.description}"></h4></label>
                <textarea type="text" id="description" th:field="*{description}" class="form-control" th:placeholder="#{category.description}"
                          ></textarea>
            </p>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{category.pageTitle}" type="submit"></button>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
