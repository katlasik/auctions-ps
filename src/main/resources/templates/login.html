<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='login.title')"></head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<main role="main" class="container">
    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <form method="post" action="/login">
            <div th:text="#{register.success}" th:if="${success}" class="alert alert-success" role="alert"></div>
            <div th:text="#{auction.loginInfo}" th:if="${auctionLogin}" class="alert alert-warning" role="alert"></div>
            <h2 th:text="#{login.login}"></h2>
            <p>
                <label for="username" class="sr-only"><h2 th:text="#{login.email}"></h2></label>
                <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.email}"
                       required
                       autofocus>
            </p>
            <p>
                <label for="password" class="sr-only"><h2 th:text="#{login.password}"></h2></label>
                <input type="password" id="password" name="password" class="form-control"
                       th:placeholder="#{login.password}" required>
            </p>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <div th:text="#{login.wrongCredentials}" th:if="${error}" class="alert alert-danger" role="alert"></div>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{login.login}" type="submit"></button>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
