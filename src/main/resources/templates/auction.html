<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='{welcome.title}')"></head>
<body>
<head th:replace="fragments/header.html :: header"></head>
<main role="main" class="container">

    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <div class="container"  id="auction_details" >
            <h4 class="display-4" th:text="${title}"></h4><br>
            <p>
                <label th:text="${description}"></label><br><br>
                <label th:text="#{auction.price}"></label>
                <label th:text="${price}"></label><br><br>
                <label th:text="#{auction.owner}"></label>
                <label th:text="${owner}"></label><br><br>
                <label th:text="#{auction.categoryOnDetails}"></label>
                <label th:text="${category}?: #{auction.emptyCategory}"></label>
            </p>
        </div>

    </div>

</main>
<footer th:replace="fragments/footer.html :: footer"></footer>

</body>
</html>
