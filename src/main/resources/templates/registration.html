<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head(title='registration.title')"></head>
<body>
<div th:replace="fragments/header.html :: header"></div>
<main role="main" class="container">
    <div class="container-fluid d-flex h-100 p-3 mx-auto flex-column justify-content-center">
        <form th:object="${registration}" id="registration" method="post" action="/registration">
            <h2 th:text="#{registration.head}"></h2>
            <p>
                <label for="name" class="sr-only"><h4 th:text="#{registration.username}"></h4></label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:placeholder="#{registration.username}"
                       required
                       autofocus>
            </p>
            <div class="alert alert-warning" th:each="error: ${#fields.errors('name')}" th:text="${error}"></div>
            <p>
                <label for="email" class="sr-only"><h4 th:text="#{registration.email}"></h4></label>
                <input type="email" id="email" th:field="*{email}" class="form-control" th:placeholder="#{registration.email}"
                       required>
            </p>
            <div class="alert alert-warning" th:each="error: ${#fields.errors('email')}" th:text="${error}"></div>
            <p>
                <label for="password" class="sr-only"><h4 th:text="#{registration.password}"></h4></label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:placeholder="#{registration.password}" required>
            </p>
            <div class="alert alert-warning" th:each="error: ${#fields.errors('password')}" th:text="${error}"></div>
            <p>
                <label for="password" class="sr-only"><h4 th:text="#{registration.re-password}"></h4></label>
                <input type="password" id="retypedPassword" th:field="*{retypedPassword}" class="form-control"
                       th:placeholder="#{registration.re-password}" required>
            </p>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <button class="btn btn-lg btn-primary btn-block" th:text="#{registration.registration}" type="submit"></button>
        </form>
    </div>
</main>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
